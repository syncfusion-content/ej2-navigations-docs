<!DOCTYPE html><html lang="en"><head>
    <title>Essential JS 2 Accordion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Toolbar Controls">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/material.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    
<script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
    
    <div id="container">
        <div id="default" style="padding-bottom:75px;">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                    <label> Expand Animation </label>
                </div>
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                    <select id="expandAnimation"> 
    <option value="SlideDown">SlideDown</option>
    <option value="SlideUp">SlideUp</option>
    <option value="FadeIn">FadeIn</option>
    <option value="FadeOut">FadeOut</option>
    <option value="FadeZoomIn">FadeZoomIn</option>
    <option value="FadeZoomOut">FadeZoomOut</option>
    <option value="ZoomIn">ZoomIn</option>
    <option value="ZoomOut">ZoomOut</option>
    <option value="None">None</option>
            </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                    <label> Collapse Animation </label>
                </div>
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                    <select id="collapseAnimation"> 
    <option value="SlideDown">SlideDown</option>
    <option value="SlideUp">SlideUp</option>
    <option value="FadeIn">FadeIn</option>
    <option value="FadeOut">FadeOut</option>
    <option value="FadeZoomIn">FadeZoomIn</option>
    <option value="FadeZoomOut">FadeZoomOut</option>
    <option value="ZoomIn">ZoomIn</option>
    <option value="ZoomOut">ZoomOut</option>
    <option value="None">None</option>
            </select>
                </div>
            </div>
        </div>
        <div id="element"></div>
        <br><br>
        <div id="result"></div>
    </div>


<script>
var ele = document.getElementById('container');
if(ele) {
  ele.style.visibility = "visible";
}   
      </script>
<script src="index.js" type="text/javascript"></script>
</body></html>
